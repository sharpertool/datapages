{% load image_tags wagtailimages_tags %}
{% load wagtailcore_tags %}

<div class="characteristics_charts block">
    <h1 class="title"><span>{{ block.value.title|capfirst }}</span></h1>
    {% image block.value.image original as photo %}
    {% if block.value.enabled_drawing %}
        <div class="drawable" data-props="{{ photo.url }}"/>
    {% else %}
        <img src="{{ photo.url }}" alt="" width="100%">
    {% endif %}
</div>
