{% load wagtailcore_tags %}
<div id="{{block.value.bookmark}}" class="characteristics_charts block">
    <h1 class="title"><span>Characteristics</span></h1>
    <div class="row">
        {% for chart in block.value.charts %}
            <div class="col-md-6">
                {% include_block chart %}
            </div>

        {% endfor %}
    </div>

</div>
