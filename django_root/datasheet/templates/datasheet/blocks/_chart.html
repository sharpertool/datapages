<div class="block">
    <h1 class="title"><span>{{block.value.title}}</span></h1>
    <div class="chart-section row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div className="chart-container">
                <div class="data-pages-chart"
                     id="{{ block.value.bookmark }}" data-target="{{ block.value.bookmark }}"
                     data-props="{% spaceless %}{{ chart_props }}{% endspaceless%}"
                     data-values="{% spaceless %}{{ chart_values }}{% endspaceless%}">

                </div>
            </div>
        </div>
    </div>

</div>
