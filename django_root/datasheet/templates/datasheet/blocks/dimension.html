{% load image_tags wagtailimages_tags %}

<div class="dimension block">
    <h1 class="title"><span>{{ block.value.title }}</span></h1>

    <p class="text-muted text-center chart-title"><i>{{ block.value.title|capfirst }}</i></p>

    <div class="card chart-card">
        <div class="card-body">
            <a href="#" class="expand-btn">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-1109/icon-expand.png" alt="expand">
            </a>

            {% image block.value.image original as photo %}
            <img src="{{ photo.url }}" alt="" width="100%">

            <div class="card-links">
                <a href="#" class="card-link"><i class="fa fa-search-plus"></i></a>
                <a href="#" class="card-link"><i class="fa fa-pencil-alt"></i></a>
                <a href="#" class="card-link"><i class="fa fa-download"></i></a>
                <a href="#" class="card-link"><i class="fa fa-share"></i></a>
            </div>
        </div>
    </div>
</div>
