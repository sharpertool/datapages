<div class="container-fluid hero-banner panasonic-banner px-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 panasonic-hero-col">
            {% if banner %}
                <img src="{{ banner.url }}" class="hero-logo panasonic-banner"/>
            {% endif %}
            <h5>{{ company_name }}</h5>
            <h1 class="display-5">{{ page.title }}</h1>
            <p>{{ page.intro }}</p>
        </div>
    </div>
</div>
