{% load utility_tags %}

<li class="product-code-item">
    <div class="head">
        <!-- Code Item -->
        <h5 class="name">{{ value.value }}</h5>
        <p class="description">{{ desc }}</p>
    </div>

    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">{{ value.options.0.value }}</button>
        <div class="dropdown-menu">
            {% for option in value.options %}
                <a href="#{{ option.key }}" class="dropdown-item">{{ option.value }}</a>
            {% endfor %}
        </div>
    </div>
</li>
